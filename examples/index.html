<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="./static/css/bootstrap.min.css">
<title>example</title>
<style>
    ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
    }
    ::-webkit-scrollbar-thumb {
        box-shadow: inset 0 0 3px rgba(0, 0, 0, 0.5);
        border-radius: 4px;
        background: rgba(119, 129, 149, 0.8);
    }
</style>
</head>
<body>
    <h1 align="center">@Vue Component - vc-tabs</h1>
    <hr>

    <div id="app" class="container">

        <vc-tabset 
            v-ref:tabs
            :trigger="trigger"
            :active="active"
            :removeable="true"
            :auto-index="autoIndex"
        >
            <vc-tab
                :header="header0"
            >
                <div>content0</div>
            </vc-tab>
            <vc-tab
                :header="header1"
            >
                <div>content1</div>
            </vc-tab>
            <vc-tab
                :header="header2"
            >
                <div>content2</div>
            </vc-tab>
            <vc-tab
                :header="header0"
            >
                <div>content0</div>
            </vc-tab>
        </vc-tabset>

        <pre>{{ renderData | json 4 }}</pre>
        <span @click="deleteTheTab">点我删除一个tab</span>

        <div class="form-group">
            <label>触发模式trigger(默认: click,可选为hover)</label>
            <input type="text" class="form-control" placeholder="trigger" v-model="trigger">
        </div>

    </div>
    <script src='../dist/example.js'></script>
</body>
</html>
